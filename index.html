<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Playwrite+CU:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Noto+Sans+KR:wght@100..900&family=Playwrite+CU:wght@100..400&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Travel Preference Survey Form !</h1>
    <p id="description">
      Your input will help us understand your travel preferences and improve our
      services.
    </p>
    <form id="survey-form">
      <!-- Basic user information -->
      <label for="name" id="name-label">Name</label><br />
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br />
      <label for="email" id="email-label">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br />
      <label for="number" id="number-label">Age(optional)</label><br />
      <input
        type="number"
        id="number"
        name="age"
        min="8"
        max="105"
        placeholder="Age"
      /><br />

      <!-- Preferred Travel Companion -->
      <label>How do you usually travel?</label><br />
      <select id="dropdown" name="companion">
        <option value="solo">Solo</option>
        <option value="family">With Family</option>
        <option value="friends">With Friends</option>
        <option value="tour-group">With a Tour Group</option></select
      ><br />

      <!-- Favorite Travel destination -->
      <label> Choose your favorite type of travel destination: </label>
      <div class="radio-group">
        <input type="radio" name="destination" id="beach" value="beach" />
        <label for="beach">Beach</label>
      </div>
      <div class="radio-group">
        <input
          type="radio"
          name="destination"
          id="mountains"
          value="mountains"
        />
        <label for="mountains">Mountains</label>
      </div>
      <div class="radio-group">
        <input type="radio" name="destination" id="cities" value="cities" />
        <label for="cities">Cities</label>
      </div>
      <div class="radio-group">
        <input
          type="radio"
          name="destination"
          id="countryside"
          value="countryside"
        />
        <label for="countryside">Countryside</label>
      </div>

      <!-- Preferred transportation -->
      <label>Select your preferred mode of transportation: </label><br />
      <select id="vehicle" name="mode-of-travel">
        <option value="airplane">Airplane</option>
        <option value="train">Train</option>
        <option value="car">Car</option>
        <option value="car">Car</option></select
      ><br />

      <!-- Activities -->
      <label>Please select activities you enjoy while traveling:</label><br />

      <input
        type="checkbox"
        id="sightseeing"
        name="activities"
        value="sightseeing"
      />
      <label for="sightseeing">Sightseeing</label><br />

      <input type="checkbox" id="hiking" name="activities" value="hiking" />
      <label for="hiking">Hiking</label><br />

      <input type="checkbox" id="relaxing" name="activities" value="hiking" />
      <label for="relaxing">Relaxing</label><br />

      <input
        type="checkbox"
        id="cultural-experiences"
        name="activities"
        value="cultural-experiences"
      />
      <label for="cultural-experiences">Cultural Experiences</label><br />

      <input
        type="checkbox"
        id="adventure-sports"
        name="activities"
        value="adventure-sports"
      />
      <label for="adventure-sports">Adventure Sports</label><br />

      <input type="checkbox" id="" name="activities" value="photography" />
      <label for="photography">Photography</label><br />

      <input type="checkbox" id="" name="activities" value="shopping" />
      <label for="shopping">Shopping</label><br />

      <input type="checkbox" id="food" name="activities" value="food" />
      <label for="food">Food and Dining</label><br />

      <input
        type="checkbox"
        id="wildlife-watching"
        name="activities"
        value="wildlife-watching"
      />
      <label for="wildlife-watching">Wildlife Watching</label><br />

      <input type="checkbox" id="spa" name="activities" value="spa" />
      <label for="spa">Spa and Wellness</label><br />

      <input
        type="checkbox"
        id="nightlife"
        name="activities"
        value="nightlife"
      />
      <label for="nightlife">Nightlife</label><br />

      <input
        type="checkbox"
        id="learning-workshops"
        name="activities"
        value="learning-workshops"
      />
      <label for="learning-workshops">Learning Workshops</label><br />

      <!-- textarea component -->
      <label for="sustainable-travel"
        >How important is sustainable travel to you, and what practices do you
        follow?</label
      ><br />
      <textarea
        id="sustainable-travel"
        name="sustainable-travel"
        rows="5"
        cols="50"
        placeholder="How important is sustainable travel to you, and what practices do you
        follow?"
      ></textarea
      ><br />
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
